name: Notify Discord on Workflow Completion

on:
  workflow_run:
    workflows: ['Lint Code']
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          NAME: ${{ github.event.workflow_run.name }}
          STATUS: ${{ github.event.workflow_run.conclusion }}
          REPO: ${{ github.repository }}
          URL: ${{ github.event.workflow_run.html_url }}
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          ICON="‚úÖ"
          if [ "$STATUS" != "success" ]; then
            ICON="‚ùå"
          fi

          PR_NUMBER=""
          if [[ "$HEAD_BRANCH" == "refs/pull/"* ]]; then
            PR_NUMBER=$(echo "$HEAD_BRANCH" | sed -n 's#refs/pull/\([0-9]*\)/.*#\1#p')
          fi

          PR_INFO=""
          if [ -n "$PR_NUMBER" ]; then
            PR_INFO="\nüîó PR: https://github.com/${REPO}/pull/${PR_NUMBER}"
          fi

          MESSAGE="${ICON} Workflow **${NAME}** completed with status: **${STATUS}**\nRepo: ${REPO}${PR_INFO}\n<${URL}>"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               $DISCORD_WEBHOOK
